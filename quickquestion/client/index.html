<!doctype html>
<html>
	<head>
		<title>Quick Question</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
	</head>
	<body>

	<header>
		<div class="container">
			<div class="title">
				<h1>Quick Question</h1>
			</div>

			<div class="logon">
				<p>
					<h3 id="logonWelcome></h3>
					<br />
					<input type="hidden" id="hiddenUN" />
					Username: <input type="text" id="username"  /><br>
					Password: <input type="text" id="password"  /><br>
					<button id="btnLogon">Log In</button>
				</p>
			</div>

			<div class="logoff">
				<p>
					<h3>Welcome Guest</h3>
					<br />
					<button id="btnLogoff">Log Off</button>
				</p>
			</div>

			<div class="welcome">
				<p>Welcome Guest</p>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			

		<!-- popup form -->
			<div id="popupform">
				<hr>
				<h2>New Post</h2>
				<input id="title" placeholder="Title" type="text"><br>
				<textarea id="question" name="question" placeholder="Question"></textarea>
				<button id="btnSubmitPost">Submit</button>
				<hr>
			</div>
			<div>
				<h2>Current Questions</h2>
				<button id="btnNewPost">New Post</button>
				<button id="btnRefresh">Refresh</button>
			</div>
			<hr>
			<div class="currentquestions">
				<!-- AJAX will be placed here -->
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script>

	</body>
</html>
