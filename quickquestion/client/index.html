<!doctype html>

<!-- Popup form idea borrowed from:
	http://www.formget.com/how-to-create-pop-up-contact-form-using-javascript/ 
-->

<html>
	<head>
		<title>Quick Question</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/elements.css">
		<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
	</head>
	<body>
		<wrapper>
	<header>
		<div class="container">

			<!-- title area -->
			<div class="title">
				<h1>Quick Question</h1>
			</div>

			<!-- logon/logoff area -->
			<div class="logon">
				<p>
					<h3 id="logonWelcome">Welcome Guest</h3>
					<input type="hidden" id="hiddenUN" />
					<input type="text" id="username" placeholder="Username" /><br>
					<input type="text" id="password" placeholder="Password" /><br>
					<button id="btnLogon">Log In</button>
				</p>
			</div>

			<div class="logoff">
				<p>
					<h3>Welcome Guest</h3>
					<br />
					<button id="btnLogoff">Log Off</button>
				</p>
			</div>

			<div class="welcome">
				<p>Welcome Guest</p>
			</div>
		</div>
	</header>


	<main>
		<div class="container">
			

		<!-- new question popup form -->
			<div id="abc">
				<div id="popupform">
					<form action="#" id="form" method="post" name="form">
						<hr>
						<h2>New Question</h2>
						<input id="title" placeholder="Title" type="text"><br>
						<textarea id="question" name="question" placeholder="Question"></textarea>
						<button type="button" id="PostSubmit">Post Question</button>
						<button type="button" id="PostCancel">Cancel</button>
						<!--
						<a href="" id="PostSubmit" class="formbutton">Post Question</a>
						<a href="" id="PostCancel" class="formbutton">Cancel</a>
						-->
					</form>
				</div>
			</div>
		<!-- end new question popup form -->

		<!-- new question popup form -->
			<div id="xyz">
				<div id="popupform">
					<form action="#" id="form" method="post" name="form">
						<hr>
						<h2>New Answer</h2>
						<textarea id="question" name="question"></textarea>
						<button type="button" id="PostSubmit">Post Answer</button>
						<button type="button" id="PostCancel">Cancel</button>
					</form>
				</div>
			</div>
		<!-- end new question popup form -->	

			<div>
				<h2>Current Questions</h2>
				<button id="btnNewPost">New Post</button>
				<button id="btnRefresh">Refresh</button>
			</div>
			<hr>
			<div class="currentquestions">
				<!-- AJAX will be placed here -->
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
		</div>
	</footer>
</wrapper>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="javascripts/app.js"></script>

	</body>
</html>
